<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 54</title>
</head>
<body>
   <h1>Seleccione su color favorito</h1>

   <script>
       //Número máximo de casillas marcadas por cada fila
var maxi=2;

//El contador es un arrayo de forma que cada posición del array es una linea del formulario
var contador=new Array(0,0);
function validar(check,grupo) {
   //Compruebo si la casilla está marcada
   if (check.checked==true){
       //está marcada, entonces aumento en uno el contador del grupo
       contador[grupo]++;
       //compruebo si el contador ha llegado al máximo permitido
       if (contador[grupo]>maxi) {
          //si ha llegado al máximo, muestro mensaje de error
          alert('Solo Puede Escojer '+maxi+' color.');
          //desmarco la casilla, porque no se puede permitir marcar
          check.checked=false;
          //resto una unidad al contador de grupo, porque he desmarcado una casilla
          contador[grupo]--;
       }
   }else {
       //si la casilla no estaba marcada, resto uno al contador de grupo
       contador[grupo]--;
   }
}
   </script>
   
    <form action="" method="post" enctype="multipart/form-data" name="formulario" id="formulario">
       
        <h3>Azul
        <td width='20' valign='top'><input type='checkbox' onclick='validar(formulario.checkbox1,0)' name='checkbox1' value='checkbox1'></td></h3>
        <h3>Verde
        <td width='20' valign='top'><input type='checkbox' onclick='validar(formulario.checkbox2,0)' name='checkbox2' value='checkbox2'></td></h3>
        <h3>Rojo
        <td width='20' valign='top'><input type='checkbox' onclick='validar(formulario.checkbox3,0)' name='checkbox3' value='checkbox3'></td></h3>
            <h3>Amarillo
            <td width='20' valign='top'><input type='checkbox' onclick='validar(formulario.checkbox4,1)' name='checkbox4' value='checkbox4'></td></h3>
            <h3>Morado
            <td width='20' valign='top'><input type='checkbox' onclick='validar(formulario.checkbox5,1)' name='checkbox5' value='checkbox5'></td></h3>
        </form>
        
</body>
</html>
